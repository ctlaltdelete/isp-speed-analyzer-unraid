name: Build and Publish Docker image to GHCR

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build & Push ISP Analyzer Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    env:
      REGISTRY: ghcr.io
      IMAGE_REPO: isp-analyzer
      TAG: latest

    steps:
      - name: ðŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Compute Tags and Image Name (lowercase owner)
        id: vars
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "OWNER_LC=${OWNER_LC}" >> $GITHUB_ENV
          echo "IMAGE_NAME=${{ env.REGISTRY }}/${OWNER_LC}/${{ env.IMAGE_REPO }}" >> $GITHUB_ENV
          echo "BUILD_TAG=build-${{ github.run_number }}" >> $GITHUB_ENV
          echo "SHA_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: ðŸ§± Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.TAG }}
            ${{ env.IMAGE_NAME }}:${{ env.BUILD_TAG }}
            ${{ env.IMAGE_NAME }}:${{ env.SHA_TAG }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.run_started_at }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: âœ… Confirm Push
        run: |
          echo "ðŸ“¦ Pushed: ${{ env.IMAGE_NAME }}:${{ env.TAG }}"
          echo "ðŸ“¦ Pushed: ${{ env.IMAGE_NAME }}:${{ env.BUILD_TAG }}"
          echo "ðŸ“¦ Pushed: ${{ env.IMAGE_NAME }}:${{ env.SHA_TAG }}"
