name: Build and Publish Docker image to GHCR

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build & Push ISP Analyzer Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: ðŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Define Image Name and Tags
        id: vars
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME=ghcr.io/${OWNER_LC}/isp-analyzer
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          echo "TAG=latest" >> $GITHUB_ENV
          echo "BUILD_TAG=build-${{ github.run_number }}" >> $GITHUB_ENV

      - name: ðŸ§± Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.TAG }}
            ${{ env.IMAGE_NAME }}:${{ env.BUILD_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: âœ… Confirm Push Success
        run: |
          echo "âœ… ISP Analyzer image built and pushed successfully!"
          echo "ðŸ“¦ Image: ${{ env.IMAGE_NAME }}:${{ env.TAG }}"
          echo "ðŸ“¦ Image: ${{ env.IMAGE_NAME }}:${{ env.BUILD_TAG }}"